name: Production CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Push Docker Image
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/nexus-ai-project/nexus-ai-image:latest .
          docker push gcr.io/nexus-ai-project/nexus-ai-image:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy nexus-ai-service \
            --image gcr.io/nexus-ai-project/nexus-ai-image:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
